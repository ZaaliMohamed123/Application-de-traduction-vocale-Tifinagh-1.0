<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../css/ErrorLoginPageStyleSheet.css">
    <style>
    	body {
		    background-image: url('../images/Berber_flag.svg');
		    background-size: cover;
		    background-position-y: 40%;
		    background-repeat: no-repeat;
		    font-family: Arial, sans-serif;
		    background-color: #f5f5f5;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    height: 100vh;
		    margin: 0;
		}
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <h3>Incorrect Email or Password Try Again</h3>
        <form action="Login.do" method="POST">
            <div class="input-group">
                <label for="email" >Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="SignUpPage.html">Sign up here</a>.</p>
    </div>
</body>
</html>
